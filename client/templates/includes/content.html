<template name="content">
    <div class="content menu row">
        <div class="menu-category list-group" id="skills">
            <h3>SKILLS</h3>
            {{> skills}}
        </div>

        <div class="menu-category list-group" id="experience">
            <h3>EXPERIENCE</h3>
            {{> experience}}
        </div>

        <div class="menu-category list-group" id="awards">
            <h3>AWARDS</h3>
            {{> awards}}
        </div>

        <div class="menu-category list-group">
            <h3>EDUCATION</h3>
            {{> education}}
        </div>

        <div class="menu-category list-group" id="languages">
            <h3>LANGUAGES</h3>
            {{> languages }}
        </div>
        <div class="menu-category list-group" id="certificates">
            <h3>CERTIFICATES</h3>
            {{> certificates }}
        </div>
        <div class="menu-category list-group" id="hobbies">
            <h3>HOBBIES</h3>
            {{> hobbies }}
        </div>
    </div>
</template>
